<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Cards App</title>
    <script
      src="https://kit.fontawesome.com/284cdbd282.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- top nav bar -->
    <ul>
      <li><a class = "activeLink" href="index.html">Home</a></li>
      <li><a href="mySets.html">My Sets</a></li>
      <li><a href="">tab3</a></li>
      <li><a href="">tab4</a></li>
    </ul>

    <h2>Home</h2>

    
    <!-- add card button -->
    <button class="addCard">
      Add Card
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>

    <!-- main container for cards -->
    <div class="cardsContainer"></div>

    <!-- add card menu -->
    <div class="addCardMenu hideAddCardMenu">
      <h2>Add Card <span class="cardSide">(Front)</span></h2>
      <!-- Card Preview -->
      <div class="tempCard">
        <textarea
          name="cardInfo"
          class="cardInfo"
          placeholder="Add new card"
        ></textarea>
      </div>

      <div class="tempCardBack hideCard">
        <textarea
          name="cardDesc"
          class="cardDesc"
          placeholder="Add definition/description"
        ></textarea>
      </div>

      <!-- buttons -->
      <div class="btnContainer">
        <button class="flipBtn">Flip Over</button>
        <button class="addBtn">Add Card</button>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
