<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Sets</title>
    <script
      src="https://kit.fontawesome.com/284cdbd282.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- top nav bar -->
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a class="activeLink mySets" href="mySets.html">My Sets</a></li>
      <li><a class = "currentSetNav activeLink hide"><span class = "currentSet"></span></a></li>
    </ul>

    <div class="setHeader">
      <h2>My Sets</h2>
      <p>click on a set to view/edit it</p>
    </div>

    <!-- add set button -->
    <button class="addSetBtn">
      Add New Set
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>


    <!-- clear sets (temp) -->
    <button class="clearSetsBtn">
      Clear All Sets
    </button>

    <!-- sets container -->
    <div class="setsContainer"></div>

    <!-- add set menu -->
    <div class="addSetMenu hideAddSetMenu">
      <h2>Create New Set</h2>
      <div class="addSetContainer">
        <h3>Set Name</h3>
        <input type="text" class="addSetInput" placeholder="Enter Set Name" />
      </div>
      <button class="createSetBtn">Create Set</button>
    </div>

    <!-- add cards -->
    <div class="cardsDiv hide">
      <!-- add card button -->
      <button class="addCard">
        Add Card
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>

      <!-- main container for cards -->
      <div class="cardsContainer"></div>

      <!-- add card menu -->
      <div class="addCardMenu hideAddCardMenu">
        <h2>Add Card <span class="cardSide">(Front)</span></h2>
        <!-- Card Preview -->
        <div class="tempCard">
          <textarea
            name="cardInfo"
            class="cardInfo"
            placeholder="Add new card"
          ></textarea>
        </div>

        <div class="tempCardBack hideCard">
          <textarea
            name="cardDesc"
            class="cardDesc"
            placeholder="Add definition/description"
          ></textarea>
        </div>

        <!-- buttons -->
        <div class="btnContainer">
          <button class="flipBtn">Flip Over</button>
          <button class="addBtn">Add Card</button>
        </div>
      </div>
    </div>



    <!-- edit card menu -->
    <div class="editCardMenu hide">
      <h2>Edit Card</h2>

      <div class="editCardFront">
        <textarea
            name="editCardInfo"
            class="editCardInfo"
            placeholder="Edit card"
          ></textarea>
      </div>

      <div class="editCardBack hide">
        <textarea
            name="editCardDesc"
            class="editCardDesc"
            placeholder="Edit definition/description"
          ></textarea>
      </div>

      <!-- buttons -->
      <div class="editBtnContainer">
        <button class="editFlipBtn">Flip Over</button>
        <button class="editDoneBtn">Done</button>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
